    <script type="text/javascript">
        window.getWidth= function(){  
            if(window.innerWidth!= undefined){  
                return window.innerWidth;  
            }  
            else{  
                var B= document.body, D= document.documentElement;  
                return B==null?D.clientWidth:Math.min(D.clientWidth, B.clientWidth);
            }  
        }
        document.documentElement.style.fontSize = 100 * window.getWidth() / 640 + 'px';
        addEventListener('load', function() {
            var _wid=window.getWidth();
            document.documentElement.style.fontSize = 100 * _wid / 640 + 'px'
            setTimeout(function(){
                document.documentElement.style.fontSize = 100 * _wid / 640 + 'px'
                window.unit = 100 * _wid / 640;
                var e = document.createEvent('Event');
                e.initEvent('adjustReady', true, true);
                window.dispatchEvent(e);
            }, 480);
        })
        addEventListener('orientationchange', function() {
            var _wid=window.getWidth();
            setTimeout(function(){
                document.documentElement.style.fontSize = 100 * _wid / 640 + 'px'
            }, 480)
        });
    </script>
